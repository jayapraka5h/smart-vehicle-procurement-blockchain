<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login - Smart Vehicle System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .hero-bg {
        background: #121212;
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="hero-bg text-white h-screen flex items-center justify-center">
    <div class="glass-effect p-10 rounded-xl shadow-2xl w-full max-w-md">
      <h2
        class="text-3xl font-bold text-center mb-8 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500"
      >
        Login
      </h2>

      <div
        th:if="${error}"
        class="bg-red-500 bg-opacity-20 text-red-200 p-3 rounded mb-4 text-center"
        th:text="${error}"
      ></div>
      <div
        th:if="${param.success}"
        class="bg-green-500 bg-opacity-20 text-green-200 p-3 rounded mb-4 text-center"
        th:text="${param.success}"
      ></div>

      <form th:action="@{/login}" method="post" class="space-y-6">
        <div>
          <label class="block text-gray-300 mb-2">Login ID</label>
          <input
            type="text"
            name="loginId"
            class="w-full bg-gray-800 border border-gray-700 rounded p-3 text-white focus:outline-none focus:border-blue-500"
            required
          />
        </div>
        <div>
          <label class="block text-gray-300 mb-2">Password</label>
          <input
            type="password"
            name="password"
            class="w-full bg-gray-800 border border-gray-700 rounded p-3 text-white focus:outline-none focus:border-blue-500"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 py-3 rounded-lg font-bold hover:shadow-lg transition"
        >
          Log In
        </button>
      </form>

      <p class="mt-6 text-center text-gray-400">
        Don't have an account?
        <a th:href="@{/register}" class="text-blue-400 hover:text-blue-300"
          >Register here</a
        >
      </p>
      <p class="mt-2 text-center">
        <a th:href="@{/}" class="text-gray-500 hover:text-gray-300 text-sm"
          >Back to Home</a
        >
      </p>
    </div>
  </body>
</html>
