<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Admin Inventory - Smart Vehicle Procurement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white min-h-screen font-sans">
    <!-- Navbar -->
    <nav class="glass fixed w-full z-10 top-0">
      <div
        class="container mx-auto px-6 py-4 flex justify-between items-center"
      >
        <div
          class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-600"
        >
          SVP System
        </div>
        <div class="flex space-x-6 items-center">
          <a
            th:href="@{/admin/dashboard}"
            class="hover:text-blue-400 transition"
            >Dashboard</a
          >
          <span class="text-gray-400">|</span>
          <span
            class="text-blue-400 font-semibold"
            th:text="${session.currentUser.name}"
            >Admin</span
          >
          <a
            th:href="@{/logout}"
            class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-full text-sm transition"
            >Logout</a
          >
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-6 pt-32 pb-12">
      <div class="flexflex-col mb-8">
        <div class="flex justify-between items-center mb-6">
          <h2
            class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 to-orange-400"
          >
            Vehicle Inventory
          </h2>
          <a
            th:href="@{/admin/dashboard}"
            class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-sm text-gray-200 transition"
          >
            Back to Dashboard
          </a>
        </div>

        <!-- Tabs -->
        <div class="flex gap-4 border-b border-gray-700">
          <a
            href="#"
            class="px-6 py-3 text-yellow-500 border-b-2 border-yellow-500 font-bold bg-white/5 whitespace-nowrap"
          >
            Pending Inventory (Available)
          </a>
          <a
            th:href="@{/admin/transactions}"
            class="px-6 py-3 text-gray-400 hover:text-white border-b-2 border-transparent hover:border-gray-500 font-medium whitespace-nowrap transition"
          >
            Sold Inventory (History)
          </a>
        </div>
      </div>

      <!-- Inventory Table -->
      <div
        class="glass rounded-xl overflow-hidden shadow-2xl border border-gray-700"
      >
        <div
          class="p-6 bg-gradient-to-r from-gray-800/50 to-gray-900/50 border-b border-gray-700"
        >
          <h3 class="text-lg font-semibold text-gray-200">Available Stock</h3>
        </div>
        <div class="overflow-x-auto">
          <table class="w-full text-left border-collapse">
            <thead>
              <tr
                class="bg-gray-900/80 text-gray-400 uppercase text-xs tracking-wider"
              >
                <th class="py-5 px-6 font-semibold">ID</th>
                <th class="py-5 px-6 font-semibold">Details</th>
                <th class="py-5 px-6 font-semibold">Seller</th>
                <th class="py-5 px-6 font-semibold">Price</th>
                <th class="py-5 px-6 font-semibold text-center">Status</th>
                <th class="py-5 px-6 font-semibold text-right">Preview</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-800 text-sm">
              <tr
                th:each="vehicle : ${vehicles}"
                class="hover:bg-white/5 transition duration-150"
              >
                <td
                  class="py-5 px-6 font-mono text-gray-500"
                  th:text="${'#' + vehicle.id}"
                >
                  #1
                </td>
                <td class="py-5 px-6">
                  <div
                    class="font-bold text-white text-lg"
                    th:text="${vehicle.vehicleNumber}"
                  >
                    TN-01-AB
                  </div>
                  <div class="flex items-center gap-2 mt-1">
                    <span
                      class="text-xs text-gray-500 bg-gray-800 px-2 py-0.5 rounded border border-gray-700"
                    >
                      Added:
                      <span
                        th:text="${#temporals.format(vehicle.createdAt, 'MMM dd')}"
                        >Date</span
                      >
                    </span>
                  </div>
                </td>
                <td class="py-5 px-6">
                  <div class="flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-orange-400"></div>
                    <span
                      class="text-gray-300 font-medium"
                      th:text="${vehicle.seller != null ? vehicle.seller.name : 'Unknown'}"
                      >Seller</span
                    >
                  </div>
                </td>
                <td
                  class="py-5 px-6 text-green-400 font-bold font-mono text-base"
                  th:text="${'$' + #numbers.formatDecimal(vehicle.price, 0, 'COMMA', 0, 'POINT')}"
                >
                  $5,000
                </td>
                <td class="py-5 px-6 text-center">
                  <span
                    class="px-3 py-1 rounded-full text-[10px] font-extrabold tracking-wide uppercase border bg-green-500/10 text-green-400 border-green-500/30"
                  >
                    Available
                  </span>
                </td>
                <td class="py-5 px-6 text-right">
                  <img
                    th:if="${vehicle.imagePath != null}"
                    th:src="@{${vehicle.imagePath}}"
                    class="h-12 w-20 object-cover rounded-lg border border-gray-600 inline-block shadow-sm"
                  />
                  <div
                    th:if="${vehicle.imagePath == null}"
                    class="h-12 w-20 bg-gray-800 rounded-lg border border-gray-700 inline-flex items-center justify-center text-xs text-gray-500"
                  >
                    No Image
                  </div>
                </td>
              </tr>
              <tr th:if="${#lists.isEmpty(vehicles)}">
                <td colspan="6" class="py-16 text-center text-gray-500 italic">
                  <div class="flex flex-col items-center">
                    <svg
                      class="w-12 h-12 text-gray-700 mb-4"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M20 12H4"
                      ></path>
                    </svg>
                    <p>No vehicles in inventory.</p>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
