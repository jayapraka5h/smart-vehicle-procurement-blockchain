<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>SVP | Leave Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .font-serif-display {
        font-family: "Playfair Display", serif;
      }
      .glass-panel {
        background: rgba(17, 24, 39, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body
    class="bg-black text-white min-h-screen flex items-center justify-center relative overflow-hidden"
  >
    <!-- Background Glows -->
    <div
      class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0"
    >
      <div
        class="absolute top-[-20%] left-[-10%] w-[600px] h-[600px] bg-blue-900/20 rounded-full blur-[100px]"
      ></div>
      <div
        class="absolute bottom-[-20%] right-[-10%] w-[600px] h-[600px] bg-purple-900/20 rounded-full blur-[100px]"
      ></div>
    </div>

    <div class="relative z-10 w-full max-w-md px-6">
      <div class="glass-panel rounded-2xl p-8 shadow-2xl animate-fade-in-up">
        <div class="text-center mb-8">
          <h2 class="text-3xl font-serif-display font-bold mb-2">
            Rate Your Purchase
          </h2>
          <p class="text-gray-400 text-sm">
            Car:
            <span
              class="text-white font-semibold"
              th:text="${vehicle.vehicleNumber}"
              >Vehicle No</span
            >
          </p>
        </div>

        <form th:action="@{/buyer/feedback}" method="post" class="space-y-6">
          <input type="hidden" name="vehicleId" th:value="${vehicle.id}" />

          <!-- Rating Stars -->
          <div class="space-y-2 text-center">
            <label class="block text-sm font-medium text-gray-300"
              >How was your experience?</label
            >
            <div class="flex justify-center flex-row-reverse gap-2">
              <!-- 5 Stars -->
              <input
                type="radio"
                id="star5"
                name="rating"
                value="5"
                class="peer hidden"
                required
              />
              <label
                for="star5"
                class="cursor-pointer text-gray-600 peer-checked:text-yellow-500 hover:text-yellow-400 text-3xl transition duration-200"
                >★</label
              >

              <!-- 4 Stars -->
              <input
                type="radio"
                id="star4"
                name="rating"
                value="4"
                class="peer hidden"
              />
              <label
                for="star4"
                class="cursor-pointer text-gray-600 peer-checked:text-yellow-500 hover:text-yellow-400 text-3xl transition duration-200"
                >★</label
              >

              <!-- 3 Stars -->
              <input
                type="radio"
                id="star3"
                name="rating"
                value="3"
                class="peer hidden"
              />
              <label
                for="star3"
                class="cursor-pointer text-gray-600 peer-checked:text-yellow-500 hover:text-yellow-400 text-3xl transition duration-200"
                >★</label
              >

              <!-- 2 Stars -->
              <input
                type="radio"
                id="star2"
                name="rating"
                value="2"
                class="peer hidden"
              />
              <label
                for="star2"
                class="cursor-pointer text-gray-600 peer-checked:text-yellow-500 hover:text-yellow-400 text-3xl transition duration-200"
                >★</label
              >

              <!-- 1 Star -->
              <input
                type="radio"
                id="star1"
                name="rating"
                value="1"
                class="peer hidden"
              />
              <label
                for="star1"
                class="cursor-pointer text-gray-600 peer-checked:text-yellow-500 hover:text-yellow-400 text-3xl transition duration-200"
                >★</label
              >
            </div>
            <p class="text-xs text-center text-gray-500 mt-1">
              Select stars (5 is best)
            </p>
          </div>

          <!-- Comment -->
          <div class="space-y-2">
            <label for="comment" class="block text-sm font-medium text-gray-300"
              >Detailed Feedback</label
            >
            <textarea
              id="comment"
              name="comment"
              rows="4"
              class="w-full bg-black/50 border border-gray-700 rounded-xl px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition"
              placeholder="Tell us what you loved about this vehicle..."
              required
            ></textarea>
          </div>

          <!-- Buttons -->
          <div class="flex gap-4 pt-2">
            <a
              th:href="@{/buyer/dashboard}"
              class="w-1/2 px-4 py-3 border border-gray-700 rounded-xl text-center text-gray-400 hover:text-white hover:bg-gray-800 transition"
            >
              Cancel
            </a>
            <button
              type="submit"
              class="w-1/2 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition shadow-lg shadow-blue-900/20"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <style>
      .peer:checked ~ label {
        color: #eab308;
      } /* yellow-500 */
      .peer:hover ~ label {
        color: #facc15;
      } /* yellow-400 */
      label:hover ~ label {
        color: #facc15;
      } /* Highlight previous stars on hover */
    </style>
  </body>
</html>
