<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Buyer Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .hero-bg {
        background: #121212;
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.05);
      }
    </style>
  </head>
  <body class="hero-bg text-white font-sans p-8">
    <nav class="flex justify-between items-center mb-10">
      <h1 class="text-3xl font-bold text-green-500">Buyer Dashboard</h1>
      <div class="flex items-center gap-4">
        <span class="text-gray-400"
          >Welcome,
          <span th:text="${session.currentUser.name}">User</span></span
        >
        <a
          th:href="@{/logout}"
          class="bg-red-600 px-4 py-2 rounded hover:bg-red-700 text-sm"
          >Logout</a
        >
      </div>
    </nav>

    <div class="max-w-7xl mx-auto">
      <h2 class="text-2xl mb-6 border-b border-gray-700 pb-2">
        Available Vehicles
      </h2>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- Available Vehicle Card -->
        <div
          th:each="vehicle : ${availableVehicles}"
          class="glass-effect rounded-xl overflow-hidden shadow-lg border border-gray-800 transition transform hover:-translate-y-2"
        >
          <img
            th:src="@{${vehicle.imagePath}}"
            alt="Vehicle Image"
            class="w-full h-48 object-cover bg-gray-800"
            onerror="this.src='https://via.placeholder.com/400x200?text=No+Image'"
          />
          <div class="p-5">
            <h3
              class="text-xl font-bold text-white mb-1"
              th:text="${vehicle.vehicleNumber}"
            >
              TN-01-AB-1234
            </h3>
            <p
              class="text-gray-400 text-sm mb-4 h-10 overflow-hidden"
              th:text="${vehicle.accidentsHistory}"
            >
              No accidents
            </p>

            <div class="flex justify-between items-center mb-4">
              <span
                class="text-lg font-bold text-yellow-400"
                th:text="${'$' + vehicle.price}"
                >$5000</span
              >
              <span class="text-xs bg-gray-700 px-2 py-1 rounded text-gray-300"
                >Seller:
                <span th:text="${vehicle.seller.name}">Name</span></span
              >
            </div>

            <form
              th:action="@{/vehicle/buy/{id}(id=${vehicle.id})}"
              method="post"
            >
              <button
                type="submit"
                class="w-full bg-gradient-to-r from-green-500 to-teal-600 text-white py-2 rounded font-bold hover:shadow-lg transition text-sm"
              >
                Buy Now
              </button>
            </form>
          </div>
        </div>

        <div
          th:if="${#lists.isEmpty(availableVehicles)}"
          class="col-span-4 text-center py-20 text-gray-500"
        >
          No vehicles available for purchase at the moment.
        </div>
      </div>

      <h2 class="text-2xl mb-6 mt-16 border-b border-gray-700 pb-2">
        My Purchased Vehicles
      </h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- Purchased Vehicle Card -->
        <div
          th:each="vehicle : ${myPurchases}"
          class="glass-effect rounded-xl overflow-hidden shadow-lg border border-gray-800 opacity-75"
        >
          <div
            class="bg-green-900 text-center py-1 text-xs font-bold text-green-200"
          >
            OWNED
          </div>
          <img
            th:src="@{${vehicle.imagePath}}"
            alt="Vehicle Image"
            class="w-full h-40 object-cover bg-gray-800"
            onerror="this.src='https://via.placeholder.com/400x200?text=No+Image'"
          />
          <div class="p-4">
            <h3
              class="text-lg font-bold text-white mb-1"
              th:text="${vehicle.vehicleNumber}"
            >
              TN-01-AB-1234
            </h3>
            <div class="mt-2 text-right">
              <p class="text-xs text-gray-500">Transaction Hash</p>
              <p
                class="text-xs font-mono text-green-400 break-all mb-3"
                th:text="${vehicle.blockHash}"
              >
                0x123...
              </p>
              <a
                th:href="@{/buyer/feedback/{id}(id=${vehicle.id})}"
                class="inline-block text-xs bg-purple-900/30 text-purple-400 border border-purple-800 px-3 py-1.5 rounded-lg hover:bg-purple-800 hover:text-white transition"
              >
                Rate & Review
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
