<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Seller Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .hero-bg {
        background: #121212;
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.05);
      }
    </style>
  </head>
  <body class="hero-bg text-white font-sans p-8">
    <nav class="flex justify-between items-center mb-10">
      <h1 class="text-3xl font-bold text-purple-500">Seller Dashboard</h1>
      <div class="flex items-center gap-4">
        <span class="text-gray-400"
          >Welcome,
          <span th:text="${session.currentUser.name}">User</span></span
        >
        <a
          th:href="@{/logout}"
          class="bg-red-600 px-4 py-2 rounded hover:bg-red-700 text-sm"
          >Logout</a
        >
      </div>
    </nav>

    <div class="max-w-6xl mx-auto">
      <div
        class="flex justify-between items-center mb-6 border-b border-gray-700 pb-4"
      >
        <h2 class="text-2xl">My Vehicles</h2>
        <a
          th:href="@{/vehicle/add}"
          class="bg-gradient-to-r from-purple-500 to-indigo-600 text-white px-6 py-2 rounded-full hover:shadow-lg font-bold"
          >+ Add New Vehicle</a
        >
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Vehicle Card -->
        <div
          th:each="vehicle : ${myVehicles}"
          class="glass-effect rounded-xl overflow-hidden shadow-lg border border-gray-800"
        >
          <img
            th:src="@{${vehicle.imagePath}}"
            alt="Vehicle Image"
            class="w-full h-48 object-cover bg-gray-800"
            onerror="this.src='https://via.placeholder.com/400x200?text=No+Image'"
          />
          <div class="p-5">
            <div class="flex justify-between items-start mb-2">
              <h3
                class="text-xl font-bold text-white"
                th:text="${vehicle.vehicleNumber}"
              >
                TN-01-AB-1234
              </h3>
              <span
                th:text="${vehicle.status}"
                class="text-xs px-2 py-1 rounded uppercase font-bold"
                th:classappend="${vehicle.status == T(com.smartvehicle.model.Vehicle.Status).SOLD ? 'bg-red-900 text-red-200' : 'bg-green-900 text-green-200'}"
              >
                AVAILABLE
              </span>
            </div>
            <p
              class="text-gray-400 text-sm mb-4"
              th:text="${vehicle.accidentsHistory}"
            >
              No accidents
            </p>

            <div
              class="flex justify-between items-center border-t border-gray-700 pt-4 mt-2"
            >
              <span
                class="text-lg font-bold text-yellow-400"
                th:text="${'$' + vehicle.price}"
                >$5000</span
              >
              <div class="text-right">
                <p class="text-xs text-gray-500">Block Hash</p>
                <p
                  class="text-xs font-mono text-gray-400 truncate w-24"
                  th:text="${vehicle.blockHash}"
                >
                  0x123...
                </p>
              </div>
            </div>

            <div
              th:if="${vehicle.buyer != null}"
              class="mt-4 bg-gray-800 p-2 rounded text-sm"
            >
              <span class="text-gray-400">Sold to:</span>
              <span class="text-white" th:text="${vehicle.buyer.name}"
                >Buyer Name</span
              >
            </div>
          </div>
        </div>

        <div
          th:if="${#lists.isEmpty(myVehicles)}"
          class="col-span-3 text-center py-20 text-gray-500"
        >
          You haven't listed any vehicles yet.
        </div>
      </div>
    </div>
  </body>
</html>
