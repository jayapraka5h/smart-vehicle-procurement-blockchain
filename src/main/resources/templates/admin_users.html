<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Manage Users - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white min-h-screen font-sans">
    <!-- Navbar -->
    <nav class="glass fixed w-full z-10 top-0">
      <div
        class="container mx-auto px-6 py-4 flex justify-between items-center"
      >
        <div
          class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-600"
        >
          SVP System
        </div>
        <div class="flex space-x-6 items-center">
          <a
            th:href="@{/admin/dashboard}"
            class="hover:text-blue-400 transition"
            >Dashboard</a
          >
          <span class="text-gray-400">|</span>
          <span
            class="text-blue-400 font-semibold"
            th:text="${session.currentUser.name}"
            >Admin</span
          >
          <a
            th:href="@{/logout}"
            class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-full text-sm transition"
            >Logout</a
          >
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-6 pt-32 pb-12">
      <div class="flex justify-between items-center mb-8">
        <h2
          class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400"
        >
          Manage <span th:text="${roleTitle}">USERS</span>
        </h2>
        <a
          th:href="@{/admin/dashboard}"
          class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-sm text-gray-200 transition"
        >
          Back to Dashboard
        </a>
      </div>

      <!-- Users Table -->
      <div
        class="glass rounded-xl overflow-hidden shadow-2xl border border-gray-700"
      >
        <div
          class="p-6 bg-gradient-to-r from-gray-800/50 to-gray-900/50 border-b border-gray-700"
        >
          <h3 class="text-lg font-semibold text-gray-200">User Registry</h3>
        </div>
        <div class="overflow-x-auto">
          <table class="w-full text-left border-collapse">
            <thead>
              <tr
                class="bg-gray-900/80 text-gray-400 uppercase text-xs tracking-wider"
              >
                <th class="py-5 px-6 font-semibold">ID</th>
                <th class="py-5 px-6 font-semibold">Name</th>
                <th class="py-5 px-6 font-semibold">Email / Login ID</th>
                <th class="py-5 px-6 font-semibold">Mobile</th>
                <th class="py-5 px-6 font-semibold text-center">Status</th>
                <th class="py-5 px-6 font-semibold text-center">Actions</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-800 text-sm">
              <tr
                th:each="user : ${users}"
                class="hover:bg-white/5 transition duration-150 group"
              >
                <td
                  class="py-5 px-6 font-mono text-gray-500"
                  th:text="${'#' + user.id}"
                >
                  #1
                </td>
                <td class="py-5 px-6">
                  <div class="flex items-center gap-3">
                    <div
                      class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-xs font-bold text-white uppercase"
                      th:text="${#strings.substring(user.name,0,1)}"
                    >
                      U
                    </div>
                    <span
                      class="font-medium text-white text-base"
                      th:text="${user.name}"
                      >John Doe</span
                    >
                  </div>
                </td>
                <td class="py-5 px-6">
                  <div
                    class="text-gray-300 font-medium"
                    th:text="${user.email}"
                  >
                    john@example.com
                  </div>
                  <div
                    class="text-xs text-blue-400/70 font-mono mt-0.5"
                    th:text="${'@' + user.loginId}"
                  >
                    @user123
                  </div>
                </td>
                <td
                  class="py-5 px-6 text-gray-400 font-mono"
                  th:text="${user.mobile}"
                >
                  9876543210
                </td>
                <td class="py-5 px-6 text-center">
                  <span
                    th:text="${user.status}"
                    class="px-3 py-1 rounded-full text-[10px] font-extrabold tracking-wide uppercase border border-opacity-20 shadow-sm"
                    th:classappend="${user.status == T(com.smartvehicle.model.User.Status).APPROVED ? 'bg-green-500/10 text-green-400 border-green-500' : (user.status == T(com.smartvehicle.model.User.Status).REJECTED ? 'bg-red-500/10 text-red-400 border-red-500' : 'bg-yellow-500/10 text-yellow-400 border-yellow-500')}"
                  >
                    APPROVED
                  </span>
                </td>
                <td class="py-5 px-6 text-center">
                  <div class="flex justify-center">
                    <a
                      th:if="${user.status != T(com.smartvehicle.model.User.Status).REJECTED}"
                      th:href="@{/admin/user/deactivate/{id}(id=${user.id})}"
                      onclick="return confirm('Are you sure you want to deactivate this user?')"
                      class="text-xs font-bold text-red-400 hover:text-white hover:bg-red-600 border border-red-900 bg-red-900/20 px-4 py-2 rounded-lg transition duration-200"
                    >
                      Deactivate
                    </a>
                    <span
                      th:if="${user.status == T(com.smartvehicle.model.User.Status).REJECTED}"
                      class="text-gray-600 text-xs italic"
                    >
                      Deactivated
                    </span>
                  </div>
                </td>
              </tr>
              <tr th:if="${#lists.isEmpty(users)}">
                <td colspan="6" class="py-16 text-center text-gray-500">
                  <div class="flex flex-col items-center">
                    <svg
                      class="w-12 h-12 text-gray-700 mb-4"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
                      ></path>
                    </svg>
                    <p class="text-lg font-medium">No users found</p>
                    <p class="text-sm">Current list is empty.</p>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
