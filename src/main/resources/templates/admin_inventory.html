<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Admin Inventory - Smart Vehicle Procurement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white min-h-screen font-sans">
    <!-- Navbar -->
    <nav class="glass fixed w-full z-10 top-0">
      <div
        class="container mx-auto px-6 py-4 flex justify-between items-center"
      >
        <div
          class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-600"
        >
          SVP System
        </div>
        <div class="flex space-x-6 items-center">
          <a
            th:href="@{/admin/dashboard}"
            class="hover:text-blue-400 transition"
            >Dashboard</a
          >
          <span class="text-gray-400">|</span>
          <span
            class="text-blue-400 font-semibold"
            th:text="${session.currentUser.name}"
            >Admin</span
          >
          <a
            th:href="@{/logout}"
            class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-full text-sm transition"
            >Logout</a
          >
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-6 pt-32 pb-12">
      <div class="flexflex-col mb-8">
        <div class="flex justify-between items-center mb-6">
          <h2
            class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 to-orange-400"
          >
            Vehicle Inventory
          </h2>
          <a
            th:href="@{/admin/dashboard}"
            class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-sm text-gray-200 transition"
          >
            Back to Dashboard
          </a>
        </div>

        <!-- Tabs -->
        <div class="flex gap-4 border-b border-gray-700">
          <a
            href="#"
            class="px-6 py-3 text-yellow-500 border-b-2 border-yellow-500 font-bold bg-white/5 whitespace-nowrap"
          >
            Pending Inventory (Available)
          </a>
          <a
            th:href="@{/admin/transactions}"
            class="px-6 py-3 text-gray-400 hover:text-white border-b-2 border-transparent hover:border-gray-500 font-medium whitespace-nowrap transition"
          >
            Sold Inventory (History)
          </a>
        </div>
      </div>

      <!-- Inventory Table -->
      <div class="glass rounded-xl p-6 overflow-x-auto">
        <table class="w-full text-left">
          <thead>
            <tr
              class="border-b border-gray-700 text-gray-400 uppercase text-xs"
            >
              <th class="py-4 px-4">Vehicle ID</th>
              <th class="py-4 px-4">Vehicle No / Date</th>
              <th class="py-4 px-4">Status</th>
              <th class="py-4 px-4">Seller</th>
              <th class="py-4 px-4">Price</th>
              <th class="py-4 px-4">Image</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-800">
            <tr
              th:each="vehicle : ${vehicles}"
              class="hover:bg-white/5 transition"
            >
              <td
                class="py-4 px-4 font-mono text-gray-500"
                th:text="${vehicle.id}"
              >
                1
              </td>
              <td class="py-4 px-4 font-bold text-white">
                <span th:text="${vehicle.vehicleNumber}" class="text-xl"
                  >TN-01-AB-1234</span
                >
                <div
                  class="text-xs text-gray-500 mt-1"
                  th:text="${#temporals.format(vehicle.createdAt, 'yyyy-MM-dd HH:mm')}"
                >
                  Date
                </div>
              </td>
              <td
                class="py-4 px-4 font-semibold text-gray-300"
                th:text="${vehicle.status}"
              >
                AVAILABLE
              </td>
              <td
                class="py-4 px-4 text-purple-300"
                th:text="${vehicle.seller != null ? vehicle.seller.name : 'Unknown'}"
              >
                Seller Name
              </td>
              <td
                class="py-4 px-4 text-green-400 font-mono"
                th:text="${'$' + vehicle.price}"
              >
                $5000
              </td>
              <td class="py-4 px-4">
                <img
                  th:if="${vehicle.imagePath != null}"
                  th:src="@{${vehicle.imagePath}}"
                  class="h-10 w-16 object-cover rounded border border-gray-600"
                />
                <span
                  th:if="${vehicle.imagePath == null}"
                  class="text-xs text-gray-600"
                  >No Image</span
                >
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(vehicles)}">
              <td colspan="6" class="py-8 text-center text-gray-500 italic">
                No available vehicles found.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
